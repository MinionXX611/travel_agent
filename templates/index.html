<!DOCTYPE html>
<html>
<head>
    <title>Dify Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Travel Agent</h1>
    <input type="text" id="userInput" placeholder="输入问题...">
    <button onclick="sendQuery()">发送</button>
    <div id="response"></div>

    <script>
        async function sendQuery() {
            // 1. 获取用户输入的值
            const userInput = document.getElementById("userInput").value;
            
            // 2. 检查输入是否为空
            if (!userInput.trim()) {
                alert("请输入内容！");
                return;
            }

            try {
                // 3. 发送POST请求到Flask后端
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ 
                        user_query: userInput  // 传递用户输入
                    })
                });

                // 4. 处理响应
                const result = await response.json();
                
            } catch (error) {
                console.error("请求失败:", error);
                document.getElementById("response").innerText = "请求失败，请查看控制台";
            }
        }
    </script>
</body>
</html>
